<!DOCTYPE html>
<html lang="en-us">
<head>
    <meta charset="UTF-8">
    <title>Fate/Coding RPG Project</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="assets/css/style.css">
</head>

<body>

    <header><h1>The Holy Grail War</h1></header>

    <div class="container">
        <div class="row">
            <div class="col-lg-3">
                <div class="servant" id="saber">
                    <h6>Saber</h6><img src="assets/images/saber.png" alt="Saber: Artoria" height="200" width="150">
                </div>
            </div>
            <div class="col-lg-3">
                <div class="servant" id="archer">
                    <h6>Archer</h6><img src="assets/images/archer.png" alt="Archer: Emiya" height="200" width="150">
                </div>
            </div>
            <div class="col-lg-3">
                <div class="servant" id="lancer">
                    <h6>Lancer</h6><img src="assets/images/lancer.png" alt="Lancer: Cu Chulain" height="200" width="150">
                </div>
            </div>
            <div class="col-lg-3">
                <div class="servant" id="assassin">
                    <h6>Assassin</h6><img src="assets/images/assassin.png" alt="Assassin: Kojirou" height="200" width="150">
                </div>
            </div>
        </div>
        <hr>
        <div class="row">
            <div class="col-lg-3">
                <div class="servant" id="rider">
                    <h6>Rider</h6><img src="assets/images/rider.png" alt="Rider: Medusa" height="200" width="150">
                </div>
            </div>
            <div class="col-lg-1"></div>
            <div class="col-lg-3">
                <div class="servant" id="berserker">
                    <h6>Berserker</h6><img src="assets/images/berserker.png" alt="Berserker: Heracles" height="200" width="150">
                </div>
            </div>
            <div class="col-lg-1"></div>
            <div class="col-lg-3">
                <div class="servant" id="caster">
                    <h6>Caster</h6><img src="assets/images/caster.png" alt="Caster: Medea" height="200" width="150">
                </div>
            </div>
        </div>
        <hr>
    </div>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
<script type="text/javascript" src="assets/java/game.js"></script>
</body>
<footer>
    @Copyright Armando Ochoa 2019
</footer>
</html>
